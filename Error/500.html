<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>500 Error - Samy Store Application</title>
    <link rel="icon" href="../Images/shoppingbag-2.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="../Styles/w3.css" />
    <script src="https://use.fontawesome.com/1741c018ab.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
    <style type="text/css">
        body {
            /*background-color: #2F3242;*/
        }

        svg {
            position: absolute;
            top: 50%;
            left: 35%;
            margin-top: -250px;
            margin-left: -400px;
        }

        .message-box {
            height: 200px;
            width: 380px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: 50px;
            color: #FFF;
            font-family: Roboto;
            font-weight: 300;
        }

            .message-box h1 {
                font-size: 60px;
                line-height: 46px;
                margin-bottom: 40px;
            }

        .buttons-con .action-link-wrap {
            margin-top: 370px;
        }

            .buttons-con .action-link-wrap a {
                background: #68c950;
                padding: 8px 25px;
                border-radius: 4px;
                color: #FFF;
                font-size: 18px;
                transition: all 0.3s linear;
                cursor: pointer;
                text-decoration: none;
                margin-right: 10px
            }

                .buttons-con .action-link-wrap a:hover {
                    background: #5A5C6C;
                    color: #fff;
                }

        #Polygon-1, #Polygon-2, #Polygon-3, #Polygon-4, #Polygon-4, #Polygon-5 {
            animation: float 1s infinite ease-in-out alternate;
        }

        #Polygon-2 {
            animation-delay: .2s;
        }

        #Polygon-3 {
            animation-delay: .4s;
        }

        #Polygon-4 {
            animation-delay: .6s;
        }

        #Polygon-5 {
            animation-delay: .8s;
        }

        @keyframes float {
            100% {
                transform: translateY(20px);
            }
        }

        @media (max-width: 450px) {
            svg {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -250px;
                margin-left: -190px;
            }

            .message-box {
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -190px;
                text-align: center;
            }
        }

        .cls-1 {
            fill: #ffc541;
        }

        .cls-2 {
            fill: #4e4066;
        }

        .cls-3 {
            fill: #6f5b92;
        }

        .cls-4 {
            fill: #f78d5e;
        }

        .cls-5 {
            fill: #fa976c;
        }

        .cls-6,
        .cls-7,
        .cls-8 {
            fill: #b65c32;
        }

        .cls-10,
        .cls-6 {
            opacity: 0.6;
        }

        .cls-7 {
            opacity: 0.4;
        }

        .cls-9 {
            fill: #f4b73b;
        }

        .cls-11 {
            fill: #f9c358;
        }

        .cls-12 {
            fill: #9b462c;
        }

        .cls-13 {
            fill: #aa512e;
        }

        .cls-14 {
            fill: #7d6aa5;
        }


        /* animations */

        .wheel {
            animation: wheel-rotate 6s ease infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes wheel-rotate {
            50% {
                transform: rotate(360deg);
                animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
            }

            100% {
                transform: rotate(960deg)
            }
        }

        .clock-hand-1 {
            animation: clock-rotate 3s linear infinite;
            transform-origin: bottom;
            transform-box: fill-box;
        }

        .clock-hand-2 {
            animation: clock-rotate 6s linear infinite;
            transform-origin: bottom;
            transform-box: fill-box;
        }

        @keyframes clock-rotate {
            100% {
                transform: rotate(360deg)
            }
        }

        #box-top {
            animation: box-top-anim 2s linear infinite;
            transform-origin: right top;
            transform-box: fill-box;
        }

        @keyframes box-top-anim {
            50% {
                transform: rotate(-5deg)
            }
        }

        #umbrella {
            animation: umbrella-anim 6s linear infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes umbrella-anim {
            25% {
                transform: translateY(10px) rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        #cup {
            animation: cup-rotate 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
            transform-origin: top left;
            transform-box: fill-box;
        }

        @keyframes cup-rotate {
            50% {
                transform: rotate(-5deg)
            }
        }

        #pillow {
            animation: pillow-anim 3s linear infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes pillow-anim {
            25% {
                transform: rotate(10deg) translateY(5px)
            }

            75% {
                transform: rotate(-10deg)
            }
        }

        #stripe {
            animation: stripe-anim 3s linear infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes stripe-anim {
            25% {
                transform: translate(10px, 0) rotate(-10deg)
            }

            75% {
                transform: translateX(10px)
            }
        }

        #bike {
            animation: bike-anim 6s ease infinite;
        }

        @keyframes bike-anim {
            0% {
                transform: translateX(-1300px)
            }

            50% {
                transform: translateX(0);
                animation-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715);
            }

            100% {
                transform: translateX(1300px)
            }
        }

        #rucksack {
            animation: ruck-anim 3s linear infinite;
            transform-origin: top;
            transform-box: fill-box;
        }

        @keyframes ruck-anim {
            50% {
                transform: rotate(5deg)
            }
        }

        .circle {
            animation: circle-anim ease infinite;
            transform-origin: center;
            transform-box: fill-box;
            perspective: 0px;
        }

            .circle.c1 {
                animation-duration: 2s
            }

            .circle.c2 {
                animation-duration: 3s
            }

            .circle.c3 {
                animation-duration: 1s
            }

            .circle.c4 {
                animation-duration: 1s
            }

            .circle.c5 {
                animation-duration: 2s
            }

            .circle.c6 {
                animation-duration: 3s
            }

        @keyframes circle-anim {
            50% {
                transform: scale(.2) rotateX(360deg) rotateY(360deg)
            }
        }

        .four,
        #ou {
            animation: four-anim cubic-bezier(0.39, 0.575, 0.565, 1) infinite;
        }

            .four.a {
                transform-origin: bottom left;
                animation-duration: 3s;
                transform-box: fill-box;
            }

            .four.b {
                transform-origin: bottom right;
                animation-duration: 3s;
                transform-box: fill-box;
            }

        #ou {
            animation-duration: 6s;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes four-anim {
            50% {
                transform: scale(.98)
            }
        }

        #mouse__wrapper {
            transform-origin: 50% 50% !important;
        }

        #graphic-error-500 {
            display: block;
            width: 200%;
        }
    </style>
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif;
        }

        a {
            cursor: pointer;
        }
    </style>

</head>
